name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete existing PR environment (if any)
        continue-on-error: true
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway link -p ${{ secrets.RAILWAY_PROJECT_ID }}
          railway environment delete pr-${{ github.event.pull_request.number }} --yes 2>&1 || echo "No existing environment to delete"
          sleep 5

      - name: Deploy to Railway
        id: railway
        uses: Faolain/railway-pr-deploy@v2.0.4
        with:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          SRC_ENVIRONMENT_NAME: production
          DEST_ENV_NAME: pr-${{ github.event.pull_request.number }}
          branch_name: ${{ github.head_ref }}

      - name: Create GitHub Deployment
        uses: actions/github-script@v7
        with:
          script: |
            const domain = '${{ steps.railway.outputs.service_domain }}';
            const url = domain.startsWith('http') ? domain : `https://${domain}`;

            // Create deployment
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'pr-${{ github.event.pull_request.number }}',
              auto_merge: false,
              required_contexts: [],
              transient_environment: true,
              production_environment: false,
            });

            // Set deployment status to success with environment URL
            if (deployment.data.id) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: url,
                description: 'Preview deployment ready',
              });
            }

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const domain = '${{ steps.railway.outputs.service_domain }}';
            const url = domain.startsWith('http') ? domain : `https://${domain}`;
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
            const body = `## üöÄ Preview Deployment

            | Status | URL |
            |--------|-----|
            | ‚úÖ Ready | [${url}](${url}) |

            **Last deployed:** ${timestamp}
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ---
            <sub>This preview will be automatically removed when the PR is closed.</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Delete Railway Environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway environment delete pr-${{ github.event.pull_request.number }} --yes 2>/dev/null || echo "Environment may not exist"

      - name: Update PR Comment (Removed)
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## üöÄ Preview Deployment

            | Status | URL |
            |--------|-----|
            | üóëÔ∏è Removed | PR closed |

            <sub>The preview environment has been cleaned up.</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            }
